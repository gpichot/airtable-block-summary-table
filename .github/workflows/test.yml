name: Tests

on:
  push:
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install
        run: npm install
      - name: Check Format
        run: npm exec prettier -c src '*.json' '*.cjs' '*.ts' '*.tsx'
      - name: Check Lint
        run: npm exec eslint
